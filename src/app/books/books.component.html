<h2>Books</h2>
<!-- Book ID: {{book.id}} -->
<div class="col-md-12">
  <ul class="top-selling-books">
    <li *ngFor="let libraryBook of libraryBooks" (click)="onSelect(libraryBook)" 
    [class.selected]="libraryBook === selectedBook" >
      <p><img src="{{ libraryBook.image_path }}" width="200"></p>
      <p>{{ libraryBook.name }}</p>
    </li>  
  </ul>
</div>
<book-detail [book]="selectedBook"></book-detail>
